<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\berin\Day20-21\ex01\src\index.css">
</head>
<body>
    <h2>QWERTY Keyborad</h2>
    <div id="content">
        <div id="text-area">
            <textarea name="" id="text-value" cols="30" rows="10"></textarea>
        </div>
        <div id="keyboard">
            <div class="row">
                <button class="keyboard-button">1</button>
                <button class="keyboard-button">2</button>
                <button class="keyboard-button">3</button>
                <button class="keyboard-button">4</button>
                <button class="keyboard-button">5</button>
                <button class="keyboard-button">6</button>
                <button class="keyboard-button">7</button>
                <button class="keyboard-button">8</button>
                <button class="keyboard-button">9</button>
                <button class="keyboard-button">0</button>
                <button id="backspace" class="keyboard-button">Back Space</button>
            </div> 
            <div class="row">
                <button class="keyboard-button letter">q</button>
                <button class="keyboard-button letter">w</button>
                <button class="keyboard-button letter">e</button>
                <button class="keyboard-button letter">r</button>
                <button class="keyboard-button letter">t</button>
                <button class="keyboard-button letter">z</button>
                <button class="keyboard-button letter">u</button>
                <button class="keyboard-button letter">i</button>
                <button class="keyboard-button letter">o</button>
                <button class="keyboard-button letter">p</button>
                <button id="enter" class="keyboard-button">Enter</button>
            </div>
            <div class="row">
                <button class="keyboard-button letter">a</button>
                <button class="keyboard-button letter">s</button>
                <button class="keyboard-button letter">d</button>
                <button class="keyboard-button letter">f</button>
                <button class="keyboard-button letter">g</button>
                <button class="keyboard-button letter">h</button>
                <button class="keyboard-button letter">j</button>
                <button class="keyboard-button letter">k</button>
                <button class="keyboard-button letter">l</button>
                <button id="capslock" class="keyboard-button">Caps Lock</button>
            </div>
            <div class="row">
                <button class="keyboard-button letter">z</button>
                <button class="keyboard-button letter">x</button>
                <button class="keyboard-button letter">c</button>
                <button class="keyboard-button letter">v</button>
                <button class="keyboard-button letter">b</button>
                <button class="keyboard-button letter">n</button>
                <button class="keyboard-button letter">m</button>
                <button class="keyboard-button">-</button>
                <button class="keyboard-button">_</button>
                <button id="shift" class="keyboard-button">Shift</button>
            </div>
            <div class="row">
                <button id="space" class="keyboard-button">Space</button>
                <button id="ok" class="keyboard-button">OK</button>
            </div>
        </div>
    </div>

    <script src="C:\Users\berin\Day20-21\ex01\src\index.js"></script>
</body>
</html>
